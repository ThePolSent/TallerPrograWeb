<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Playsent | Videojuegos y más</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <h1>
                <img src="../../../contenido/imagenes/logo/logojoystick.png" alt="Logo de PlaySent">
                <a href="../../../index.html">PlaySent</a>
            </h1>
        </div>
    <!-- Menu de navegación -->
    <div class="container">
        <nav>
            <ul id="nav-list">
                <li><a href="/categorias/accion/accion.html"><ion-icon name="flash-outline"></ion-icon>Acción</a></li>
                <li><a href="/categorias/aventura/aventura.html"><ion-icon name="compass-outline"></ion-icon>Aventura</a></li>
                <li><a href="/categorias/simulacion/simulacion.html"><ion-icon name="hardware-chip-outline"></ion-icon>Simulación</a></li>
                <li><a href="/categorias/estrategia/estrategia.html"><ion-icon name="analytics-outline"></ion-icon>Estrategia</a></li>
                <li><a href="/categorias/mundoabierto/mundoabierto.html"><ion-icon name="earth-outline"></ion-icon>Mundo Abierto</a></li>                                                                                                          
            </ul>

        </nav>
        <!-- Menú hamburguesa -->
        <div id="menu-toggle" class="menu-hamburguesa">
        <ion-icon name="menu-outline"></ion-icon>
        </div>
    </div>
    <!-- Contenedor de acciones -->
    <div class="actions">
        <!-- Botón Audio -->
        <button id="audio-toggle" class="btn-audio">
            <ion-icon id="audio-icon" name="volume-mute-outline"></ion-icon>
        </button>
        <audio id="audio-player" src="../../../contenido/audio/audio-principal/principal.mp3"></audio>


        <!-- Botón Modo Oscuro -->
        <button id="theme-toggle" class="btn-theme">
            <ion-icon id="theme-icon" name="moon-outline"></ion-icon>
        </button>

        <!-- Botón Iniciar Sesión -->
        <a href="javascript:redirectToLogin()" id="login-icon">
            <ion-icon name="person-circle-outline"></ion-icon>
        </a>        
    </div>

    <div class="user-menu" id="userMenu" style="display: none;">
        <button id="userButton">
            <ion-icon name="person-circle-outline"></ion-icon>
        </button>
        <div class="submenu">
            <p id="usernameDisplay"></p>
            <button id="logoutButton">Cerrar sesión</button>
        </div>
    </div>
    </header>

    <!-- Cuerpo -->
    <main class="login-container">
        <!-- Formulario de registro -->
        <section class="login-form">
            <h2>Crear cuenta</h2>
            <form action="register_process.html" method="POST">
                <div class="form-group">
                    <label for="full-name">Nombre completo</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Introduce tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Elige tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Elige una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-login">Crear cuenta</button>
                </div>
            </form>
            <p class="register-link">¿Ya tienes una cuenta? <a href="../../login/principaliniciosesion/iniciarsesion.html">¡Inicia sesión aquí!</a></p>
        </section>
    </main>
    


    <!-- Footer -->
    <footer>
        <nav>
            <a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon> Facebook</a>
            <a href="https://x.com/home"><ion-icon name="logo-twitter"></ion-icon> Twitter</a>
            <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon> Instagram</a>
        </nav>
        <p>&copy; PlaySent. Todos los derechos reservados.</p>
        <nav>
            <a href="#">Política de Privacidad</a> |
            <a href="#">Términos y Condiciones</a>
        </nav>
    </footer>
    <script src="javaScript.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
